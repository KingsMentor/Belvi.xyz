<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,300,700" type="text/css">
    <link rel="stylesheet" href="/static/css/app.css" type="text/css">
    <meta name="theme-color" content="#111111">

    <meta name="og:type" content="website">
    <meta name="og:title" content="{{title}}">
    <meta name="og:description" content="Blog posts, presentations, GitHub, and more.">

</head>
<body>
<header>
    <h1><a href="/">Belvi Nosakhare</a></h1>
</header>

<div class="content">


    <p class="date-header">Past</p>
    <ul class="presentation-list list-unstyled">
        {% for i in data %}
        <li class="presentation">
            <span class="date">{{i.date}}</span>

            <a href="{{i.link}}">{{i.desc}}</a>

            <small>{{i.event}}</small>
        </li>
        {% endfor %}


    </ul>

</div>
